<!doctype html>
<html ng-app='ShoppingListCheckOff' lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div id="list1" ng-controller='ToBuyController as list1' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list1.itemsToBuy">
        Buy {{ item.quantity }} {{ item.name }}
        <button ng-click="list1.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="list1.itemsToBuy.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div id="list2" ng-controller='AlreadyBoughtController as list2' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item2 in list2.itemsBought">
       Bought {{ item2.quantity }} {{ item2.name }}
       </li>
     </ul>
     <div ng-if="list2.itemsBought.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
